          "Estar sempre acompanhado por outro t√©cnico autorizado."
        ]
      },
      {

          "Verificar luvas isolantes com teste de estanqueidade/press√£o.",
          "Confirmar ferramentas isoladas em bom estado."
        ]
      },
      {

        text: [
          "Verificar etiquetas e identifica√ß√£o da c√©lula correta.",
          "Checar que n√£o h√° danos, ru√≠dos anormais ou sinais de aquecimento.",
          "Garantir √°rea livre de pessoas e objetos estranhos."
        ]
      },
      {
        title: "4) Verificar n√≠vel de g√°s SF‚ÇÜ",

        text: [
          "Observar visor/man√¥metro da c√©lula.",

          "Destaque de seguran√ßa: o disjuntor do lado do transformador √© o mais cr√≠tico (risco de arco interno elevado) ‚Üí sempre dar prefer√™ncia √† opera√ß√£o remota.",

      {

        ]
      }
    ];

    let currentStep = 0;

    function renderStep() {
      const step = steps[currentStep];
      const card = document.getElementById("step-card");

      card.classList.remove("fade-enter-active");
      void card.offsetWidth; // for√ßa reflow para anima√ß√£o
      card.classList.add("fade-enter");

      card.innerHTML = `
        <div class="text-5xl">${step.icon}</div>
        <h2 class="text-lg sm:text-xl font-semibold text-gray-800">${step.title}</h2>
        <ul class="text-gray-700 text-left list-disc list-inside space-y-1 text-sm sm:text-base">
          ${step.text.map(line => `<li>${line}</li>`).join("")}
        </ul>
        <p class="text-gray-500 text-sm">Passo ${currentStep + 1} de ${steps.length}</p>
      `;

      setTimeout(() => {
        card.classList.add("fade-enter-active");
      }, 10);

      document.getElementById("prev-btn").disabled = currentStep === 0;
      document.getElementById("next-btn").textContent =
        currentStep === steps.length - 1 ? "Concluir" : "Pr√≥ximo ‚û°";

      // Atualiza barra de progresso
      const progress = ((currentStep + 1) / steps.length) * 100;
      document.getElementById("progress-bar").style.width = progress + "%";
    }

    function nextStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        renderStep();
      }
    }

    function prevStep() {
      if (currentStep > 0) {
        currentStep--;
        renderStep();
      }
    }

    renderStep();
  </script>

</body>
